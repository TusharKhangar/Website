<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
   
</head>

<body>
    <!-- ============================================Header============================================================ -->
    <header class="bg-transparent top-0 left-0 inset-x-0  relative z-40 text-white">
        <div class="container mx-auto px-4">
          <div class="flex items-center justify-between">
            <div class="logo mx-3 p-3">
              <a href="#" class="text-xl font-bold">
                        <img class="brand" src="../assests/cropped-logo-2-300x100.png" width="80px" height="40px" alt="" class="mt-10">
                    </a>
                </div>
                <!-- ============Navbar================ -->
                <nav>
                    <ul class="hidden lg:flex space-x-4 mt-6">
                        <li><a href="#" class="hover:text-blue-500">Home</a></li>
                        <li><a href="#" class="hover:text-blue-500">Services</a></li>
                        <li><a href="#" class="hover:text-blue-500">Technologies</a></li>
                        <li><a href="#" class="hover:text-blue-500">Solutions</a></li>
                        <li><a href="#" class="hover:text-blue-500">Products</a></li>
                        <li><a href="#" class="hover:text-blue-500">Industries</a></li>
                        <li><a href="#" class="hover:text-blue-500">About Us</a></li>
                        <button class="bg-blue-600 rounded-lg p-1 mx-1 hover:bg-blue-800">Contact us</button>
                    </ul>
                </nav>
                <button class="block lg:hidden" id="openSidebar">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
    </header>
    
    <!-- =========================Side Page ================ -->
    <div class="container top-0 right-0 fixed z-50 px-4 text-black h-full min-w-full  backdrop:blur-lg rounded-lg
    bg-stone-100   transform translate-x-full transition-transform duration-300 ease-in-out" id="sidebar">
     <div class="flex flex-col ">
       <!-- ========================Header logo and close button================= -->
       <div class=" flex logo justify-between  p-3 bg-stone-100 ">
         <a href="#" class="text-xl font-bold">
           <svg  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
             <path stroke-linecap="round" stroke-linejoin="round" d="M9 17.25v1.007a3 3 0 0 1-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0 1 15 18.257V17.25m6-12V15a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 15V5.25m18 0A2.25 2.25 0 0 0 18.75 3H5.25A2.25 2.25 0 0 0 3 5.25m18 0V12a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 12V5.25" />
           </svg>
        </a>
        <button class="block lg:hidden" id="closeSidebar">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                <path fill-rule="evenodd" d="M5.47 5.47a.75.75 0 0 1 1.06 0L12 10.94l5.47-5.47a.75.75 0 1 1 1.06 1.06L13.06 12l5.47 5.47a.75.75 0 1 1-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 0 1-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
              </svg>
        </button>
       </div>
       
       <!-- =============================================Navbar======================================================== -->
       <nav class="flex flex-col " >
         <ul class="visible mx-4 mt-2 grid grid-co1 gap-7">
           <li><a href="#" class="hover:text-blue-500">Home</a></li>
           <li><a href="#" class="hover:text-blue-500">Services</a></li>
           <li><a href="#" class="hover:text-blue-500">Technologies</a></li>
           <li><a href="#" class="hover:text-blue-500">Solutions</a></li>
           <li><a href="#" class="hover:text-blue-500">Products</a></li>
           <li><a href="#" class="hover:text-blue-500">Industries</a></li>
           <li><a href="#" class="hover:text-blue-500">About Us</a></li>
           <button class="bg-blue-600 text-white rounded-lg flex text px-4 py-2 w-fit mb-4 
            ">Contact us</button>
         </ul>
       </nav>
     </div>
   </div>
   
    <!-- =========================Main Content======================= -->
     <main class="absolute  top-0 main-content">
        <figure class="relative flex justify-center items-center w-full bg-no-repeat bg-center bg-cover">
            <div class=" top-0 bg-stone-100  z-30 
                    overflow-hidden animate-zoom">
                <img src="../assests/sliderimages/abstract-black-futuristic-background-cropped.jpg" alt="" loading="lazy" class="image-element object-fill w-full" >
            </div>
            <figcaption class="inner absolute flex flex-col justify-center items-center 
                         z-40 text-white 
                          ">
                <h1 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl xl:text-6xl font-bold ">
                    Software Development Services
                </h1>
                <p class="text-sm sm:text-base md:text-lg lg:text-xl xl:text-2xl max-w-2xl mx-auto my-0 px-10" id="caption">
                    Combining years of IT experience and innovation to deliver high-performing, User-friendly, secure, and
                    scalable software for clients.
                </p>
            </figcaption>
        </figure>
    </main>
   

   <!-- Script ============================================================-->
   <script src="./tailwindIndex.js" defer></script>
</body>

</html>
